<div class="header"><h3>{{talent.title || talent.name}}</h3><div class="ability" *ngIf="talent?.ability" [ngClass]="'ability-' + talent?.ability?.charAt(0).toLowerCase()"></div></div>
<div class="cooldown" *ngIf="talent.cooldown">Cooldown: {{talent.cooldown}} seconds</div>
<div class="mana" *ngIf="talent.mana_cost">Mana: {{talent.mana_cost}}</div>
<div class="description" [innerHTML]="description"></div>
