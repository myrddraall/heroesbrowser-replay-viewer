<img [attr.src]="iconUrl" *ngIf="iconUrl" [popover]="talent" popoverPosition="right" [popoverTemplate]="popoverTPL" xpopoverHideDelay="30000"/>
<ng-template #popoverTPL let-data="data">
  <talent-tip [talent]="data"></talent-tip>
</ng-template>
