<mat-sidenav-container>
  <mat-sidenav mode="side" opened="true" position="end">
    <button (click)="cycleViewMode()">{{MapViewMode[viewMode]}}</button>
  </mat-sidenav>
  <mat-sidenav-content>
    <map-viewer [replay]="replay" [viewMode]="viewMode" [heatmap]="heatmap"></map-viewer>
  </mat-sidenav-content>
</mat-sidenav-container>
<div #statusRef></div>
